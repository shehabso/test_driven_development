name: CI with Ceedling

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: | 
        sudo apt-get update 
        sudo apt-get install -y ruby-full
        gem install ceedling --user-install


    - name: Build and run tests with Ceedling 
      run: |
        cd unit test/project_test
        ceedling test:all



