name: CI with Ceedling

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: | 
        sudo apt-get update 
        sudo apt-get install -y ruby-full
        ruby --version
        gem install ceedling --user-install
        gem --version 


    - name: check version
      run: |
        ceedling --version 



